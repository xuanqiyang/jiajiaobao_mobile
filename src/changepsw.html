<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>提问</title>
</head>

<body class="container">
    <header class="top-nav">
        <div class="nav-wrap-left">
            <a href="index.html">
                <span class="icon-27"></span>
            </a>
        </div>
        <div class="nav-header">
            <h1>提问</h1>
        </div>
    </header>
    <div class="content">
        <form id="changepsw" action="" method="post">
            <dl class="list">
                <dd class="dd-padding">
                    已绑定手机号:<span>1881184****</span>
                </dd>
                <dd class="dd-padding kv-line">
                    <input type="text" name="verifiCode" class="kv-v input-weak" placeholder="请输入验证码">
                    <button type="button" id="getCode" class="btn blue-btn">获取验证码</button>
                </dd>
                <dd class="dd-padding">密码由6-20位英文字母、数字或字符组成</dd>
                <dd class="dd-padding kv-line">
                    <input type="password" name="newpsw" class="kv-v input-weak" placeholder="请输入密码">
                </dd>
                <dd class="dd-padding kv-line">
                    <input type="password" name="againpsw" class="kv-v input-weak" placeholder="请确认密码">
                </dd>
                <dd class="dd-padding">
                    <button class="large-btn btn blue-btn">完成修改</button>
                </dd>
            </dl>
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/flexible.js"></script>

<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">

function timer(o) {
    if(time == 0){
        o.removeAttribute('disabled');
        o.innerText="获取验证码";
        time = 60;
    }else{
        o.setAttribute("disabled", true);
        o.innerText=time;
        time--;
        setTimeout(function(){
            timer(o);
        }, 1000)
    }

}
var getCode = document.getElementById("getCode");
var time = 60;
getCode.onclick=function(e){
    timer(this);
}
</script>
