<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>工作单位认证</title>
</head>

<body class="container">
    <header class="top-nav">
        <div class="nav-wrap-left">
            <a href="index.html">
                <span class="icon-27"></span>
            </a>
        </div>
        <div class="nav-header">
            <h1>工作单位认证</h1>
        </div>
        <div class="nav-wrap-right">
            <a id="save"><span>保存</span></a>
        </div>
    </header>
    <div class="content">
        <form class="bg-gray panel-padding">
            <p class="tip">请提交你工作的学校、机构等单位的证明，例如：
                <br> 1.劳动合同（包含姓名、单位印章等信息）
                <br> 2.工作证（包含照片、姓名、单位名称等信息）
            </p>
            <div class="upload-panel">
                <a id="save" href="javascript:;" class="ui-upload">
                    <span class="icon-46"></span>
                    <input type="file" accept="image/png, image/jpeg" multiple="multiple">
                    <span class="icon-desc">点击添加图片</span>
                </a>
                <input class="static-input file-name" type="text" required="" readonly="readonly">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/flexible.js"></script>

</html>
