<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>课程信息</title>
</head>

<body class="container">
    <header class="top-nav">
        <div class="nav-wrap-left">
            <a href="index.html">
                <span class="icon-27"></span>
            </a>
        </div>
        <div class="nav-header">
            <h1>课程信息</h1>
        </div>
                <div class="nav-wrap-right">
            <a id="save"><span>提交</span></a>
        </div>
    </header>
    <div class="content">
        <form class="bg-gray" id="course_info" method="post">
            <div class="upload-panel panel-margin">
                <a href="javascript:;" class="ui-upload">
                    <span class="icon-46"></span>
                    <input type="file" accept="image/png, image/jpeg">
                    <span class="icon-desc">上传图片</span>
                </a>
                <input class="static-input file-name" name="course_fname" type="text" readonly="readonly">
            </div>
            <textarea class="text-area panel-margin" name="course_descript" placeholder="请详细描述课程" onscroll="this.row++;"></textarea>
            <button class="btn-submit dis-none"></button>
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/flexible.js"></script>
<script type="text/javascript" src="../js/lib/mui.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/lib/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>
