<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>修改头像</title>
</head>

<body class="container">
    <header class="top-nav">
        <div class="nav-wrap-left">
            <a href="user_info.html">
                <span class="icon-27"></span>
            </a>
        </div>
        <div class="nav-header">
            <h1>修改头像</h1>
        </div>
        <div class="nav-wrap-right">
            <a id="save"><span>保存</span></a>
        </div>
    </header>
    <div class="content">
        <form method="post" id="portrait" class="bg-gray panel-padding">
            <div class="upload-panel">
                <a href="javascript:;" class="ui-upload">
                    <span class="icon-46"></span>
                    <input type="file" name="portrait" accept="image/png, image/jpeg">
                    <span class="icon-desc">点击添加图片</span>
                </a>
                <input class="file-name" type="text" required="" name="portrait_fname" readonly="readonly">
            </div>
                        <button class="btn-submit dis-none">
            </button>
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/flexible.js"></script>
<script type="text/javascript" src="../js/lib/mui.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/lib/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>

</html>
