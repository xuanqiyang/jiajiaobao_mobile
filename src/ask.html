<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>提问</title>
</head>

<body class="container">
    <header class="top-nav">
        <div class="nav-wrap-left">
            <a href="index.html">
                <span class="icon-27"></span>
            </a>
        </div>
        <div class="nav-header">
            <h1>提问</h1>
        </div>
    </header>
    <div class="content">
        <div class="tool-bar">
            <a class="all-subjects">全部科目<i class="icon-39"></i></a>
        </div>
        <form id="ask">
            <a href="javascript:;" class="ui-upload">
                <span class="icon-46"></span>
                <input type="file" accept="image/png, image/jpeg">
            </a>
            <input class="static-input file-name" type="text" required="" readonly="readonly">
            <textarea placeholder="请详细描述问题" onscroll="this.row++;"></textarea>
            <div class="bot-nav-2">
                <button class="button-nav">提交</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/flexible.js"></script>
