<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>课程信息</title>
</head>

<body class="container">
    <div class="content">
        <form class="bg-gray" id="ask">
            <div class="upload-panel">
                <a href="javascript:;" class="ui-upload">
                    <span class="icon-46"></span>
                    <input type="file" accept="image/png, image/jpeg">
                    <span class="icon-desc">上传图片</span>
                </a>
                <input class="static-input file-name" type="text" required="" readonly="readonly">
            </div>
            <textarea class="panel-margin text-area" placeholder="请详细描述问题" onscroll="this.row++;">
            </textarea>
            <div class="bot-nav-2">
                <button class="button-nav">提交</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/flexible.js"></script>

</html>
